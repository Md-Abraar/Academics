{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <a href="#"><img src=" {% static 'gprec.jpeg' %} "  alt="img/TopHeader.jpg" class="img-thumbnail"></a>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card card-info">
                    <div class="card-header">
                        <div class="p-3">
                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="roll_no" class="form-label small">Roll No.:</label>
                                        <input type="text" class="form-control" id="roll_no" name="roll_no" placeholder="Roll Number">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="semester" class="form-label small">Semester:</label>
                                        <input type="number" class="form-control" id="semester" name="semester" placeholder="Semester">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="subject" class="form-label small"> Name of Subject:</label>
                                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject Name">
                                    </div>
                                </div>


                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="cia_marks" class="form-label small">Internal Marks:</label>
                                        <input type="number" class="form-control" id="cia_marks" name="cia_marks" placeholder="Internal marks">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="end_exam_marks" class="form-label small">External Marks:</label>
                                        <input type="number" class="form-control" id="end_exam_marks" name="end_exam_marks" placeholder="End exam marks">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="total_marks" class="form-label small">Total Marks:</label>
                                        <input type="number" class="form-control" id="total_marks" name="total_marks" placeholder="Total marks">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="has_backlog" class="form-label small">Backlog:</label>
                                        <input type="text" class="form-control" id="has_backlog" name="has_backlog" placeholder="Having backlog?">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="credits" class="form-label small">Credits:</label>
                                        <input type="text" class="form-control" id="credits" name="credits" placeholder="Credits Scored">
                                    </div>

                                </div>
