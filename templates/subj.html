{% extends "base.html" %}
{% block title %}Subjects{% endblock title %}
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-info my-5">
                <div class="card-header">
                    <div class="p-3">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="scheme" class="form-label small">Scheme:</label>
                                    <input type="text" class="form-control" id="scheme" name="scheme">
                                </div>
                                <div class="col-md-4">
                                    <label for="branch" class="form-label small">Branch:</label>
                                    <input type="text" class="form-control" id="branch" name="branch" placeholder="Branch">
                                </div>
                                <div class="col-md-4">
                                    <label for="semester" class="form-label small">Semester:</label>
                                    <input type="number" class="form-control" id="semester" name="semester" placeholder="Semester">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="course_code" class="form-label small">Course code:</label>
                                    <input type="text" class="form-control" id="course_code" name="course_code" placeholder="Course code">
                                </div>
                                <div class="col-md-6">
                                    <label for="category" class="form-label small">Category:</label>
                                    <input type="text" class="form-control" id="category" name="category" placeholder="Category">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="subject" class="form-label small">Name of subject:</label>
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Name of Subject">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="credits" class="form-label small">Credits:</label>
                                    <input type="text" id="credits" name="credits" placeholder="Credits of the subject">
                                </div>
                                <div class="col-md-6">
                                    <label for="type" class="form-label small">Type:</label>
                                    <input type="text" id="type" name="type" placeholder="Type of Subject(Thoery/Practical)">
                                    
                                </div>
                                
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="cia_marks" class="form-label small">Internal Marks:</label>
                                    <input type="number" class="form-control" id="cia_marks" name="cia_marks" placeholder="Internal marks">
                                </div>
                                <div class="col-md-4">
                                    <label for="end_exam_marks" class="form-label small">External Marks:</label>
                                    <input type="number" class="form-control" id="end_exam_marks" name="end_exam_marks" placeholder="End exam marks">
                                </div>
                                <div class="col-md-4">
                                    <label for="total_marks" class="form-label small">Total Marks:</label>
                                    <input type="number" class="form-control" id="total_marks" name="total_marks" placeholder="Total marks">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
